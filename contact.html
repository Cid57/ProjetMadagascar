        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-lg-center"
          id="navbarSupportedContent"

          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active p-lg-3 pe-lg-5 text-white"
                aria-current="page"

                >Visites</a

            </li>
            <li class="nav-item">
              <a
                class="nav-link active p-lg-3 pe-lg-5 text-white"
                aria-current="page"
                href="excursions.html"
                >Excursions</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active p-lg-3 pe-lg-5 text-white"
                href="voyage.html"
                >Organisez votre voyage</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active p-lg-3 pe-lg-5 text-white"
                href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <h2 class="text-center display-3 pb-5 pt-5">
        Vous voulez en savoir plus <br />Veuillez nous contactez
      </h2>
    </div>
    <section class="formulaire">
      <div class="row g-3">
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="Prénom"
            aria-label="Prénom"
          />
        </div>
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="Nom"
            aria-label="Nom"
          />
        </div>

        <div class="col-12">
          <input
            type="text"
            class="form-control"
            placeholder="Numéro/Rue"
            aria-label="Numéro/Rue"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            placeholder="Code postale"
            aria-label="Code postale"
          />
        </div>
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            placeholder="Ville"
            aria-label="Ville"
          />
        </div>
        <div class="col-4">
          <input
            type="tel"
            class="form-control"
            placeholder="Tel"
            aria-label="Tel"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            placeholder="Vos commentaire"
            aria-label="Vos commentaire"
          />
        </div>
      </div>
    </section>
    <li></li>

            <li class="nav-item">

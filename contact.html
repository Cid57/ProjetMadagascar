  <div class="formulaire ">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="contact-form">

            <h2 class="text-center mb-4 fs-1">Contactez-nous</h2>
            <p>N'hésitez pas à nous contacter pour toute question ou préoccupation. Nous sommes là pour vous aider!</p>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
